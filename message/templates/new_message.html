{% extends 'base.html' %}
{% load static %}
    {% block content %}

<style>
    li img {
        width: 30px;
        height: 30px;
    }

</style>
    <title>New Message</title>
    <br><h1>쪽지 보내기</h1><br>

    <div class="container">
        <div class="card border-dark" style="width: 80%; margin: auto;" >
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><img src="{% static 'paper-plane.png' %}"></li>
          </ul>
          <!-- <div class="card-footer text-muted">받는이: {{message.receiver}}</div> -->
          <div class="card-footer text-muted">보낸이: {{user.username}}<hr></div>
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                  {%csrf_token%}
                  {{message_form.as_p}}
              <button type="submit" class="btn btn-outline-dark">쪽지 전송</button>
          </form>
          </div>
        </div>
      </div>


{% endblock %}
